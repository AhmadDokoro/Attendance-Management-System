version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: attendance-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: attendancemanagementsystem
    ports:
      - "3306:3306"
    volumes:
      - attendance_mysql_data:/var/lib/mysql

  app:
    build: .
    container_name: attendance-app
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    networks:
      - default

volumes:
  attendance_mysql_data: